<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Convite de Dia dos Namorados</title>
</head>
<body>
    <div class="container">
        <!-- GIF inicial -->
        <div id="gifContainer" style="display: none;">
            <img id="gifContainerImg" src="images/lindos.jpg" alt="Dois lindos iniciais">
        </div>

        <!-- GIFs felizes -->
        <div id="happyGifContainer" style="display: none;">
            <img src="images/feliz1.jpg" alt="Garfield felizes" style="width: 100%; height: 100%;">
        </div>

        <div id="happyGifContainer2" style="display: none;">
            <img src="images/feliz2.jpg" alt="Garfield felizes" style="width: 100%; height: 100%;">
        </div>

        <div id="happyGifContainer3" style="display: none;">
            <img src="images/feliz3.jpg" alt="Snoopy felizes" style="width: 100%; height: 100%;">
        </div>

        <div id="happyGifContainer4" style="display: none;">
            <img src="images/feliz4.jpg" alt="Snoopy felizes" style="width: 100%; height: 100%;">
        </div>

        <!-- GIFs tristes -->
        <div id="sadGifContainer" style="display: none;">
            <img src="images/triste1.jpg" alt="Garfield triste" style="width: 80%; height: 80%;">
        </div>

        <div id="sadGifContainer1" style="display: none;">
            <img src="images/triste2.jpg" alt="Snoopy triste" style="width: 80%; height: 80%;">
        </div>

        <div id="sadGifContainer2" style="display: none;">
            <img src="images/triste3.jpg" alt="Snoopy triste" style="width: 80%; height: 80%;">
        </div>

        <!-- Pergunta e mensagem -->
        <h1 id="question">Você quer ser meu namorado?</h1>
        <div id="messageContainer" style="display: none;"></div>

        <!-- Botões (IDs devem ser siBtn e noBtn para bater com o JS) -->
        <button id="siBtn">Sim</button>
        <button id="noBtn">Não</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
